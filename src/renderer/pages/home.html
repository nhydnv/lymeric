<div id="home-page" class="page">
  <div>
    <button id="settings">Settings</button>
  </div>
  <div id="now-playing">
    <p>
      <span>Now playing: </span>
      <span id="song-info-container">
        <span class="scroll-container">
          <span id="song-info">-</span>
          <span id="song-info-duplicate"></span>
        </span>
      </span>
    </p>
  </div>
  <div id="lyrics">
    <p id="lyric-prev" class="lyric"></p>
    <p id="lyric-main" class="lyric"></p>
    <p id="lyric-next" class="lyric"></p>
  </div>
  <p id="unsynced-msg">Lyrics aren't synced to the song yet.</p>
  <div id="playback-controls">
    <button type="button" id="prev-track" class="playback-btn">
      <svg width="17" height="14" viewBox="0 0 17 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 7L13.5 13.0622L13.5 0.937822L3 7Z" fill="white"/>
        <rect width="3" height="12" transform="matrix(-1 0 0 1 3 1)" fill="white"/>
      </svg>
    </button>
    <button type="button" id="play-pause" class="playback-btn">
      <play-button></play-button>
    </button>
    <button type="button" id="next-track" class="playback-btn">
      <svg width="17" height="14" viewBox="0 0 17 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14 7L3.5 13.0622L3.5 0.937822L14 7Z" fill="white"/>
        <rect x="14" y="1" width="3" height="12" fill="white"/>
      </svg>
    </button>
  </div>
</div>
